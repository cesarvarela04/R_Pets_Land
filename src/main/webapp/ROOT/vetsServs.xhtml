<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		<ui:composition template="/WEB-INF/facelets/template.xhtml">	
		<ui:define name="body">	
		<f:view>
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
			<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   				<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
			</p:dialog>
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelServicios" header="Servicios">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgSerCodigo" value="SerCodigo"/>
						 	<p:inputText id="txtSerCodigo" binding="#{serviciosView.txtSerCodigo}">
						 		<p:ajax update="panelServicios,msg,panelBotones" listener="#{serviciosView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgSerEstado" value=" SerEstado"/>
							<p:inputText id="txtSerEstado" disabled="true" binding="#{serviciosView.txtSerEstado}"/>
													<h:outputText id="msgSerNombre" value=" SerNombre"/>
							<p:inputText id="txtSerNombre" disabled="true" binding="#{serviciosView.txtSerNombre}"/>
													<h:outputText id="msgSerUsuCrea" value=" SerUsuCrea"/>
							<p:inputText id="txtSerUsuCrea" disabled="true" binding="#{serviciosView.txtSerUsuCrea}"/>
													<h:outputText id="msgSerUsuModifica" value=" SerUsuModifica"/>
							<p:inputText id="txtSerUsuModifica" disabled="true" binding="#{serviciosView.txtSerUsuModifica}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{serviciosView.btnSave}" disabled="true" value="Save" action="#{serviciosView.action_save()}" update="panelServicios,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{serviciosView.btnDelete}" disabled="true" value="Delete" action="#{serviciosView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelServicios,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{serviciosView.action_clear()}" update="panelServicios,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
		</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
