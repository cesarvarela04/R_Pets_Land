<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		<ui:composition template="/WEB-INF/facelets/template.xhtml">	
		<ui:define name="body">	
		<f:view>
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
			<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   				<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
			</p:dialog>
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelVetsServs" header="VetsServs">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgVsCodigo" value="VsCodigo"/>
						 	<p:inputText id="txtVsCodigo" binding="#{vetsServsView.txtVsCodigo}">
						 		<p:ajax update="panelVetsServs,msg,panelBotones" listener="#{vetsServsView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgVsEstado" value=" VsEstado"/>
							<p:inputText id="txtVsEstado" disabled="true" binding="#{vetsServsView.txtVsEstado}"/>
													<h:outputText id="msgSerCodigo_Servicios" value=" SerCodigo_Servicios"/>
							<p:inputText id="txtSerCodigo_Servicios" disabled="true" binding="#{vetsServsView.txtSerCodigo_Servicios}"/>
													<h:outputText id="msgVetCodigo_Veterinarias" value=" VetCodigo_Veterinarias"/>
							<p:inputText id="txtVetCodigo_Veterinarias" disabled="true" binding="#{vetsServsView.txtVetCodigo_Veterinarias}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{vetsServsView.btnSave}" disabled="true" value="Save" action="#{vetsServsView.action_save()}" update="panelVetsServs,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{vetsServsView.btnDelete}" disabled="true" value="Delete" action="#{vetsServsView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelVetsServs,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{vetsServsView.action_clear()}" update="panelVetsServs,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
		</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
