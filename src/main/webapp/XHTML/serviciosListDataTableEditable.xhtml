<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="ServiciosData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{serviciosView.data}" var="servicios"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{serviciosView.rowEventListener}" />
					
															<p:column filterBy="#{servicios.serCodigo}" sortBy="#{servicios.serCodigo}" headerText="serCodigo">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{servicios.serCodigo}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{servicios.serCodigo}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{servicios.serEstado}" sortBy="#{servicios.serEstado}" 
							headerText="serEstado">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{servicios.serEstado}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{servicios.serEstado}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{servicios.serNombre}" sortBy="#{servicios.serNombre}" 
							headerText="serNombre">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{servicios.serNombre}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{servicios.serNombre}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{servicios.serUsuCrea}" sortBy="#{servicios.serUsuCrea}" 
							headerText="serUsuCrea">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{servicios.serUsuCrea}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{servicios.serUsuCrea}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{servicios.serUsuModifica}" sortBy="#{servicios.serUsuModifica}" 
							headerText="serUsuModifica">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{servicios.serUsuModifica}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{servicios.serUsuModifica}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{serviciosView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedServicios" value="#{servicios}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
