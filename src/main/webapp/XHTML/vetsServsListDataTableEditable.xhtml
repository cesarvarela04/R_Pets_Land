<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="VetsServsData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{vetsServsView.data}" var="vetsServs"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{vetsServsView.rowEventListener}" />
					
															<p:column filterBy="#{vetsServs.vsCodigo}" sortBy="#{vetsServs.vsCodigo}" headerText="vsCodigo">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{vetsServs.vsCodigo}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{vetsServs.vsCodigo}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{vetsServs.vsEstado}" sortBy="#{vetsServs.vsEstado}" 
							headerText="vsEstado">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{vetsServs.vsEstado}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{vetsServs.vsEstado}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{vetsServs.serCodigo_Servicios}" sortBy="#{vetsServs.serCodigo_Servicios}" 
							headerText="serCodigo_Servicios">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{vetsServs.serCodigo_Servicios}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{vetsServs.serCodigo_Servicios}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{vetsServs.vetCodigo_Veterinarias}" sortBy="#{vetsServs.vetCodigo_Veterinarias}" 
							headerText="vetCodigo_Veterinarias">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{vetsServs.vetCodigo_Veterinarias}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{vetsServs.vetCodigo_Veterinarias}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{vetsServsView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedVetsServs" value="#{vetsServs}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
