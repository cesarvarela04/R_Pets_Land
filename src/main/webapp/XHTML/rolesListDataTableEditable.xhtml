<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="RolesData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{rolesView.data}" var="roles"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{rolesView.rowEventListener}" />
					
															<p:column filterBy="#{roles.rolCodigo}" sortBy="#{roles.rolCodigo}" headerText="rolCodigo">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{roles.rolCodigo}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{roles.rolCodigo}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{roles.rolEstado}" sortBy="#{roles.rolEstado}" 
							headerText="rolEstado">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{roles.rolEstado}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{roles.rolEstado}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{roles.rolNombre}" sortBy="#{roles.rolNombre}" 
							headerText="rolNombre">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{roles.rolNombre}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{roles.rolNombre}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{roles.rolUsuCrea}" sortBy="#{roles.rolUsuCrea}" 
							headerText="rolUsuCrea">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{roles.rolUsuCrea}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{roles.rolUsuCrea}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{roles.rolUsuModifica}" sortBy="#{roles.rolUsuModifica}" 
							headerText="rolUsuModifica">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{roles.rolUsuModifica}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{roles.rolUsuModifica}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{roles.rolFechaCrea}" sortBy="#{roles.rolFechaCrea}" 
							headerText="rolFechaCrea">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{roles.rolFechaCrea}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{roles.rolFechaCrea}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{rolesView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{roles.rolFechaModifica}" sortBy="#{roles.rolFechaModifica}" 
							headerText="rolFechaModifica">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{roles.rolFechaModifica}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{roles.rolFechaModifica}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{rolesView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{rolesView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedRoles" value="#{roles}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
