      <!-- Left side column. contains the sidebar -->

          <!-- sidebar menu: : style can be found in sidebar.less -->
          <ul class="sidebar-menu">
		  
            <li class="header" >Panel de Navegación</li>
            
             <li>

      <!-- =============================================== -->

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
		
        </section>

        <!-- Main content -->
        <section class="content">      

				<div class="omb_login">
			<h3 class="omb_authTitle">
				Registrar Usuario
			</h3>

			<div class="row omb_row-sm-offset-4 omb_loginOr">
				<div class="col-xs-12 col-sm-6">
					<hr class="omb_hrOr" />
					<span class="omb_spanOr">o</span>
				</div>
			</div>

			<div class="row omb_row-sm-offset-4">
				<div class="col-xs-12 col-sm-6">
					<h:form id="regexpEmailForm"  autocomplete="off" >
					
					<p:messages id="messages" autoUpdate="true" closable="true"  />
					
						<div class="form-group">
						   <div class="input-group">
							<span class="input-group-addon"><i class="fa fa-list-alt"></i></span>		
							<p:inputText class="form-control" name="nombres" value="#{usuariosView.txtUsuNombre}" 
							placeholder="Nombre(s) y Apellido(s)" required="true"
							requiredMessage="El nombre es Requerido"/>									
						   </div>
						</div>
						<span class="help-block"></span>
					
						<div class="form-group">
						   <div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>		
							<p:inputText class="form-control" name="email" id="email" value="#{usuariosView.txtUsuEmail}" 
							placeholder="Correo" required="true" validatorMessage="Email invalido"
							requiredMessage="El email es requerido">
							<f:validateRegex
		                       pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
 
	                        </p:inputText>					
						
						   </div>
						</div>
						<span class="help-block"></span>
									
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<p:password class="form-control" name="password" value="#{usuariosView.txtUsuClave}"
								placeholder="Confirmar Contraseña" required="true"
							requiredMessage="La contraseña es Requerida"/>		
						</div>
						<span class="help-block"></span>
						
						<br/>
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
								
							<p:password class="form-control" name="password2" value="#{usuariosView.txtUsuClave2}"
								placeholder="Confirmar Contraseña" required="true"
							requiredMessage="La confirmacion de la contraseña es Requerida"/>		
						</div>
						<span class="help-block"></span>
						
						<br/>
						<p:commandButton class="btn btn-primary btn-block"
						type="submit" value="Registrar" action="#{usuariosView.registroUsuario}" />
					</h:form>
			
				</div>
			</div>
			<br/>

		</div>

        </section><!-- /.content -->
